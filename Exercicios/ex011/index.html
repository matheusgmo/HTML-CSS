<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes</p>
    <picture>
        <source media="(max-width: 750px)" srcset="img/p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="img/m.png" type="image/png">
        <img src="img/g.png" alt="Imagem Flexével">
    </picture>
    <h1>Reproduzindo Audio</h1>
    <audio preload="metadata" controls loop>
        <source src="midia/First Dream - Brian Bolger.mp3" type="audio/mpeg">
        <source src="midia/First Dream - Brian Bolger.ogg" type="audio/ogg">
        <source src="midia/First Dream - Brian Bolger.wav" type="audio/wav">
        <p>Desculpe, seu navegador não consegue reproduzir audio</p>
    </audio>
</body>
</html>
