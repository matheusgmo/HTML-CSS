<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vans</title>

    <!-- icones -->

    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Css -->

    <link rel="stylesheet" href="style.css">

    <!-- JS -->

    <script src="script.js"></script>

</head>
<body>

    <header>

        <div class="logo">
            <a href="index.html"><img src="img/logo.png" alt=""></a>
        </div>

        <div class="header-icones">

            <div class="lupa" onclick="barra()">
                <span class="material-symbols-outlined" id="lupa">
                search
                </span>
            </div>

            <div class="locs">
                <span class="material-symbols-outlined">
                location_on
                </span>
            </div>

            <div class="sac">
                <span class="material-symbols-outlined">
                    shopping_bag
                    </span>
            </div>

            <div class="menu">
                <span class="material-symbols-outlined">
                    menu
                    </span>
            </div>

        </div>

    </header>

    <div id="search">
        <input type="text" name="pesquisa" id="pesquisaid" placeholder="Pesquisar...">
        <input type="submit" value="BUSCAR" id="buscar">
    </div>

    <div class="slider">
        <div class="arrows">
            <div id="arrow-back">
                 <span class="material-symbols-outlined">
                        arrow_back_ios
                        </span>
            </div>

            <p><strong>FRETE GR√ÅTIS</strong> nas compras acima de <strong>R$399!</strong> *Confira localidades no carrinho</p>

            <div id="arrow-forward">
                <span class="material-symbols-outlined">
                    arrow_forward_ios
                    </span>
            </div>
        </div>
    </div>

    <div class="img">
        <img src="img/Lizzie-mobile.jpg" alt="">
    </div>
</body>
</html>
